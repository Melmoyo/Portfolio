<!Doctype html>
<html lang="en">
<head>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width-device-width initial-scale=1.0">
<link rel="stylesheet" href="calc.css">
</head>
<body>
<form>
<div class="labels" >
<button name ="calculator" onclick="window.location.href ='calc.html'">Calculator</button>
<button name="converter" onclick="window.location.href ='converter.html'">Converter</button>
</div>
<div class="container">


<div class="calculator">
<div class="display">
<input type="text" name="display">
</div>
<div>
<input type="button" value="AC" onclick="display.value='' " class="operator">
<input type="button" value="&#9003" onclick="display.value= display.value.toString().slice(0,-1)" class="operator">
<input type="button" value="&#37" onclick="display.value='' " class="operator">
<input type="button" value="&#247" onclick="display.value='' " class="operator">
</div>
<div>
<input type="button" value="7" onclick="display.value+='7' ">
<input type="button" value="8" onclick="display.value+='8' ">
<input type="button" value="9" onclick="display.value+='9' ">
<input type="button" value="x" onclick="display.value+='*' " class="operator">
</div>
<div>
<input type="button" value="4" onclick="display.value+='4' ">
<input type="button" value="5" onclick="display.value+='5' ">
<input type="button" value="6" onclick="display.value+='6' ">
<input type="button" value="-" onclick="display.value+='-' " class="operator">
</div>
<div>
<input type="button" value="1" onclick="display.value+='1' ">
<input type="button" value="2" onclick="display.value+='2' ">
<input type="button" value="3" onclick="display.value+='3' ">
<input type="button" value="+" onclick="display.value+='+' " class="operator">
</div>
<div>
<input type="button" value="&#10697" onclick="window.location.href='calc2.html'" class="operator">
<input type="button" value="0" onclick="display.value+='0' ">
<input type="button" value="." onclick="display.value+='.' ">
<input type="button" value="=" onclick="display.value = eval(display.value) " class=" equal operator">
</div>
</div>
</div>
</div>
</form>
</body>
</html>
